<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Стеклянная кнопка</title>
    <style>
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            overflow: hidden;
        }

      
        .background-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(15px);
        }

        .circle.one {
            width: 150px;
            height: 150px;
            top: 10%;
            left: 20%;
        }

        .circle.two {
            width: 200px;
            height: 200px;
            bottom: 15%;
            right: 10%;
        }

        .clickbox {
            position: relative;
            z-index: 1;
            width: 180px;
            height: 60px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            cursor: pointer;
            margin: 1vw;
            transition: background-color 0.4s ease, margin 0.3s ease, transform 0.2s ease;
        }

        .clickbox:hover {
            background: rgba(255, 255, 255, 0.4);
        }

       
        .clickbox:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>


    <div class="background-elements">
        <div class="circle one"></div>
        <div class="circle two"></div>
    </div>

   
    <button class="clickbox">Нажми меня</button>

    <script>
        let box = document.querySelectorAll(".clickbox");

        box.forEach(function (clickbox) {
            clickbox.addEventListener("click", function () {
                if (clickbox.style.backgroundColor === "rgba(255, 255, 255, 0.2)") {
                    clickbox.style.backgroundColor = "yellow";
                    clickbox.style.margin = "2vw";
                } else {
                    clickbox.style.backgroundColor = "rgba(255, 255, 255, 0.2)";
                    clickbox.style.margin = "1vw";
                }
            });
        });
    </script>

</body>
</html>
